<div class="contacto-caja">

        </div>
        <div>

                <option value="reclamo">Reclamo</option>

        <div>
            <label for="escribir-consulta"></label>
        </div>
        <div>
            <textarea name="" id="escribir-consulta" placeholder="Escribe tu consulta"></textarea>
        </div>

        <div>
            <input type="submit">
            <input type="reset">
        </div>
